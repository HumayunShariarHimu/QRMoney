<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyQR </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>MoneyQR</h2>
        <form id="qr-form">
            <label for="serial-number">Serial Number:</label>
            <input type="text" id="serial-number" placeholder="Enter Serial Number" required>
            <br>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter Amount" required>
            <br>

            <label for="authentic">Authentic:</label>
            <input type="text" id="authentic" placeholder="Enter Authenticity" required>
            <br>

            <label for="remark">Remark:</label>
            <input type="text" id="remark" placeholder="Enter Remark" required>
            <br>

            <button type="submit">Generate QR Code</button>
        </form>

        <div id="qrcode"></div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
